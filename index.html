<!DOCTYPE html>
<html lang="en">
<head>
    <title>Lewis' Work Timer</title>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
    
    <h1 id="timer" class="timer">00:00:00</h1>

    <div class="form-group">
        <span>Hours</span>
        <input type="number" name="hours" id="hours" min="0" class="form-field">
    </div>

    <div class="form-group">
        <span>Minutes</span>
        <input type="number" name="minutes" id="minutes" min="0" class="form-field">
    </div>
    
    <button id="startButton" class="button">Start Countdown</button>
    <div class="secondary-buttons-container">
        <button id="pauseButton" class="button">Pause</button>
        <button id="endButton" class="button">End</button>
    </div>

    <p>Work Timer created by Lewis Dunford</p>

</body>
<script src="timer.js"></script>

</html>
